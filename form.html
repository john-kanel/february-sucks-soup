<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/soup.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSVP | February Sucks Soup</title>
    <meta
      name="description"
      content="RSVP for the February Sucks Soup party."
    />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/form.js"></script>
  </head>
  <body>
    <div class="snow-overlay" aria-hidden="true">
      <div class="snow-layer"></div>
      <div class="snow-layer delay"></div>
    </div>

    <header class="site-header">
      <button class="brand" type="button" onclick="window.location.href='/'">
        <h1>February Sucks Soup</h1>
      </button>
    </header>

    <main class="form-layout">
      <section class="form-card">
        <p class="eyebrow">RSVP</p>
        <h2>Let us know you're coming</h2>
        <p>
          Share who's coming so we can prep enough spoons!
        </p>

        <form id="soup-form">
          <label>
            Name
            <input type="text" name="name" required placeholder="Your name" />
          </label>

          <label>
            Number attending
            <input
              type="number"
              name="guests"
              min="1"
              required
              placeholder="How many people?"
            />
          </label>

          <button type="submit" class="primary-cta form-submit">
            Submit RSVP
          </button>
          <p class="form-status" role="status" aria-live="polite"></p>
        </form>
      </section>
    </main>

    <footer class="site-footer">
      <p>&copy; 2025 February Sucks Soup. Built with ladles of love.</p>
    </footer>
  </body>
</html>
